# View : GBIF IPT
gbif.title=GBIF Integrated Publishing Toolkit
gbif.description=Les donn\u00e9es collect\u00e9es par l''UMR EME permettent d''\u00e9tudier les populations de diverses ressources marines exploit\u00e9es: thons, merlu.. dans diff\u00e8rents \u00e9cosyst\u00e8mes marins (oc\u00e9an Atlantique, oc\u00e9an Indien...)<br/>Des observateurs embarquent \u00e0 bord de navires lors de campagnes de p\u00eaches professionnelles ou scientifiques et recueillent des donn\u00e9es sur les esp\u00e8ces cibl\u00e9es par les p\u00eacheries ainsi que sur des captures accessoires. En outre, l''\u00e9tude du r\u00e9gime alimentaires des pr\u00e9dateurs sup\u00e9rieurs pr\u00e9sents dans les \u00e9cosyst\u00e8mes \u00e9tudi\u00e9s (incluant oiseaux, mammif\u00e8res marins, tortues..) apportent une information cons\u00e9quente sur des esp\u00e8ces plus rarement observ\u00e9es et non centrales dans les \u00e9tudes men\u00e9es par notre UMR.<br/>Le <a href="http://www.gbif.org/">GBIF</a> (Global Biodiversity Information Facility) propose d''inventorier les donn\u00e9es de biodiversit\u00e9 qui existent de par le monde \u00e0 travers un r\u00e9seau de serveurs distribu\u00e9s dans l''ensemble des pays associ\u00e9s \u00e0 cette d\u00e9marche.<br/>Le serveur fran\u00e7ais est administr\u00e9 \u00e0 Paris (MNHN) et l''UMR EME a amorc\u00e9 d\u00e9but 2011 la connection d''une partie de ses donn\u00e9es \u00e0 ce serveur.<br/>Ainsi, les donn\u00e9es de l''UMR EME apparaissent d\u00e9sormais m\u00e9lang\u00e9es \u00e0 celles d''autres partenaires sur le portail du GBIF. Elles ont permis de compl\u00e9ter la distribution spatiale de nombreuses esp\u00e8ces qui sont centrales dans les recherches men\u00e9es par l''unit\u00e9, en particulier dans l''oc\u00e9an Indien et l''oc\u00e9an Atlantique.<br/>La pr\u00e9sence de nos donn\u00e9es sur le GBIF est utilis\u00e9 ensuite par d''autres portails comme <a href="www.google.fr">encyclopedia of life</a> ou <a href="www.google.fr">Fishbase</a> pour illustrer les ditrsibutions spatiales des esp\u00e8ces.<br/>Cette connection a \u00e9t\u00e9 rendue possible par l''installation sur un serveur de l''IRD de Montpellier d''une application d\u00e9velopp\u00e9e par le GBIF (IPT, GBIF Integrated Publishing Toolkit). La mise en place a \u00e9t\u00e9 faite avec l''informatique scientifique de Montpellier de mani\u00e8re \u00e0 ce que ce serveur puisse \u00eatre utilis\u00e9 par d''autres unit\u00e9s ou partenaires de l''IRD (contacts: Julien Barde ou Bruno Granouillac).
gbif.linkName=Serveur IPT de l''IRD

# View : Thredds
thredds.title=Serveur Thredds pour fichiers NetCDF
thredds.description=Les fichiers netCDF sont utilis\u00e9s par de nombreux agents de l''unit\u00e9 pour stocker et traiter diff\u00e9rents types de donn\u00e9es. En particulier les s\u00e9ries temporelles d''images satelittes et les sorties de mod\u00e8les.<br/>Thredds est une application qui permet de g\u00e9rer et de servir les donn\u00e9es netCDF d\u00e9pos\u00e9es sur un serveur Web \u00e0 travers diff\u00e9rents protocoles: http, ftp et surtout OpenDap qui est le protocole d''acc\u00e8s natif pour les fichiers netCDF.<br/>Les fichiers netCDF de l'URM 212 sont stock\u00e9es sur un serveur d''archivage auquel se connecte le serveur Thredds pour les servir aux utilisateurs.<br/>Cette application a \u00e9t\u00e9 mise en place dans le cadre du projet ANR MACROES, elle sera utilis\u00e9e par ce projet pour rendre accessible, via le serveur MDST les s\u00e9ries temporelles d''images satellites et les sorties de mod\u00e8les concern\u00e9s par ce projet (PISCES, APECOSM). MACROES travaille \u00e0 l''\u00e9chelle globale. Les donn\u00e9es sur diff\u00e9rents param\u00e8tres (SST, Chlo-a, SLA..) mesur\u00e9s par diff\u00e9rents capteurs (MODIS, Seawifs, Quickscat...) ont donc \u00e9t\u00e9 retravaill\u00e9es (Herv\u00e9 Demarcq) pour \u00eatre utilisables \u00e0 un pas de temps et une r\u00e9solution spatio-temporelle qui correspondent \u00e0 celles des donn\u00e9es en entr\u00e9e des mod\u00e8les.<br/>Dans le cadre d''Ecoscope, nous \u00e9largirons, \u00e0 terme, les donn\u00e9es g\u00e9r\u00e9es par le projet MACROES \u00e0 d''autres param\u00e8tres, r\u00e9solutions spatio-temporelles et zones g\u00e9ographiques plus fines.<br/>Dans le souci de mettre \u00e0 disposition des donn\u00e9es de qualit\u00e9 un travail important a \u00e9t\u00e9 men\u00e9 avec les producteurs de ces donn\u00e9es pour fournir des fichiers netCDF conformes aux conventions CF (1.5). Ainsi, les fichiers fournis doivent \u00eatre plus facilement interpr\u00e9t\u00e9s par les logiciels et les utilisateurs.<br/>
thredds.linkName=Serveur Thredds de l''Ecoscope

# View : File Browser
fileBrowser.title=Serveur d''archivage Ecoscope
fileBrowser.description=<p>Le projet Ecoscope a vocation \u00e0 permettre de sauvegarder efficacement les donn\u00e9es de l''UMR EME. L''application Web permet d''acc\u00e9der uniquement \u00e0 une partie des donn\u00e9es archiv\u00e9es et cela pour plusieurs raisons :</p><br/><ul><li>toutes les donn\u00e9es archiv\u00e9es ne sont pas d\u00e9crites et seule une description fine permet de diffuser correctement les donn\u00e9es,</li><li>toutes les donn\u00e9es archiv\u00e9es ne sont pas diffusables pour des raisons de confidentialit\u00e9 et n''ont donc pas \u00e9t\u00e9 d\u00e9crites sur le site Web.</li></ul><p>Cependant, pour certaines d''entre elles, ces donn\u00e9es pr\u00e9sentent un int\u00e9r\u00eat scientifique \u00e9vident et ne sont pas confidentielles. Nous permettons donc de visualiser le contenu de certains r\u00e9pertoires du serveur d''archivage en attendant de permettre une meilleure recherche de ces documents par des descriptions plus riches.<br/>Parmi ces donn\u00e9es, les anciens rapport de l''ORSTOM (ex IRD) en Afrique. Le r\u00e9pertoire ci-dessous donne acc\u00e8s \u00e0 des pdf num\u00e9ris\u00e9s de rapports au S\u00e9n\u00e9gal produits depuis les ann\u00e9es 60.</p>
fileBrowser.accessDenied=L''acc\u00e8s \u00e0 ce r\u00e9pertoire est interdit

